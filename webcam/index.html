  <div class="container-fluid">

      <div class="col-md-12">



        <!-- OUTPUT FROM CAMERA Section -->
        <section class="success" id="page-top">
          <div class="jumbotron">
            <h2>Welcome to the Color Finder!</h2>
            </br>
            <p>In this app you will be able to find the average color within your image. It will be displayed in both Hexadecimal and its corresponding RGB value. ENJOY!
            </p>
          </div>
        </section>

        <section class="success" id="camera section">
          <div class="container">

              <video autoplay="true" id="videoElement"> </video>

          <div class="right" id="container">
            <img src="" id="img">
          </div>
              </div>

              </div>
            </div>

                <div class="input-group">
                  <span class="input-group-addon" id="basic-addon1">R</span>
                  <input type="text" class="form-control" placeholder="R-Value" aria-describedby="basic-addon1" size="3">

                <!--end input group -->
                </br>
                <div class="input-group">
                  <span class="input-group-addon" id="basic-addon1">G</span>

                </br>

                </div>
                <!--end input group -->
                </br>

              <!--end input group -->
              </br>
              <input type="button" id="turnOn" value="Turn On Camera" onclick="turnOn();">
              <input type="button" name="save" value="Save" onclick="createSave();" >

            </div>
